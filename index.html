<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="The Happenstancers">
  <title>The Happenstancers</title>
  <link rel="stylesheet" href="./sass/main.css" />
  <!-- Animate on Scroll -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
  <!-- Header -->
  <header class="header" id="home">
    <div class="wrapper headerParent commonParent">
      <!-- Desktop Nav -->
      <nav class="stroke">
          <ul class="nav top">
              <li><a href="#home">Home</a></li>
              <li><a href="#about">Artist Info</a></li>
              <li><a href="#work">Watch + Listen</a></li>
              <li><a href="#events">Upcoming Events</a></li>
              <li><a href="#contact">Contact Us</a></li>
          </ul>
      </nav>
      <!-- Hamburger Button -->
      <div class="hamburger-menu">
        <button class="hamburger hamburger--collapse" type="button"><span class="sr-only" >Dropdown Menu</span>
          <span class="hamburger-box" tabindex="0">
            <span class="hamburger-inner"></span>
          </span>
        </button>
        <!-- Mobile Nav -->
        <nav>
          <ul class="nav bottom">
            <li><a href="#home" class="home">Home</a></li>
            <li><a href="#about" class="about">Artist Info</a></li>
            <li><a href="#work" class="work">Watch + Listen</a></li>
            <li><a href="#events" class="projects">Upcoming Events</a></li>
            <li><a href="#contact" class="contact">Contact Us</a></li>
          </ul>
        </nav>
      </div>
      <!-- Header Text -->
      <div class="headerTextParent">
        <div class="headerText">
          <h1>
            <span class="the">The</span>
            <span class="happen">happen</span>
            <span class="stancers">stancers</span>
          </h1>
        </div>
    </div>
  </header>
    <!-- Main Section -->
  <main>
    <!-- About Section -->
    <section class="about" id="about">
      <div class="wrapper" data-aos="fade-up" data-aos-duration="1000">
      <h2>Artist Info</h2>
      <div class="bodyLine"></div>
      <div class="aboutParent">
        <!-- Paragraph About -->
        <div>
          <p></p>
        </div>
        <!-- Photo -->
        <div class="picture">
          <img src="" alt="">
        </div>
      </div>
      </div>
    </section>
    <!-- Work Section -->
    <section class="work" id="work">
      <div class="wrapper" data-aos="fade-up" data-aos-duration="1000">
      <h2>Watch + Listen</h2>
        <div class="bodyLine"></div>
        <div class="poem">
          <div>
            <h3></h3>
            <p></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Events Section -->
    <section class="events" id="events">
      <div class="wrapper" data-aos="fade-up" data-aos-duration="1000">
        <h2>Upcoming Events</h2>
        <div class="bodyLine"></div>
        <div class="eventLine">
          <p></p>
        </div>
      </div>
    </section>
    <!-- Contact Section -->
    <section class="contact" id="contact">
      <div class="wrapper" data-aos="fade-up" data-aos-duration="1000">
        <h2>Contact Us</h2>
        <div class="bodyLine"></div>
        <!-- Form -->
        <form action="https://formspree.io/f/xeqvjzaq" method="POST">
          <div class="formParent">
            <div class="half">
              <label for="name" class="visuallyHidden">Name</label>
              <input type="text" placeholder="Name" id="name" name="name" class="padded" required>
            </div>
            <div class="half">
              <label for="email" class="visuallyHidden">Email</label>
              <input type="email" placeholder="Email" id="email" name="_replyto" class="padded" required>
            </div>
          </div>
          <div>
            <label for="message" class="visuallyHidden">Message</label>
            <textarea style="resize:none;" name="message" id="message" cols="30" rows="8" placeholder="Message" class="padded" required></textarea>
          </div>
          <div class="buttonParent">
          <button class="submit" type="submit">Send</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer>
    <div class="wrapper">
      <p>Â© The Happenstancers | 2021</p>
    </div>
  </footer>
<!-- Tag for Animate on Scroll -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<!-- Disable AOS for Mobile -->
<script>
AOS.init({
  disable: 'mobile'
});
</script>
<!-- Tag for jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Script Tag -->
<script src="script.js"></script>
</body>
</html>
